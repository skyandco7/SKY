<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8338ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0e27"/>
  
  <!-- SKY Text -->
  <text x="100" y="120" font-family="Orbitron, sans-serif" font-size="60" font-weight="900" 
        text-anchor="middle" fill="url(#skyGradient)" letter-spacing="5">
    SKY
  </text>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#skyGradient)" 
          stroke-width="3" opacity="0.5"/>
</svg>
